<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Assignments</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInWithGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login failed", err);
        alert("Login failed");
      }
    };

    window.addEventListener("DOMContentLoaded", () => {
      const loginSection = document.getElementById("login");
      const appSection = document.getElementById("app");
      const emailField = document.getElementById("email");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginSection.style.display = "none";
          appSection.style.display = "block";
          emailField.value = user.email;
        } else {
          loginSection.style.display = "block";
          appSection.style.display = "none";
        }
      });
    });
  </script>

  <!-- Uploadcare -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
    }
    .uploadcare--widget {
      margin-top: 0.5rem;
    }
    input[type="submit"],
    button {
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background-color: #4285F4;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div id="login" style="text-align: center;">
    <h1>Please Sign In</h1>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
  </div>

  <div id="app" class="hidden">
    <h1>Submit Your Assignments</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" readonly />

      <label>7/17 Lecture</label>
      <input type="hidden" role="uploadcare-uploader" name="file1" data-multiple="false" required />

      <label>7/17 Keim, 2000 Paper</label>
      <input type="hidden" role="uploadcare-uploader" name="file2" data-multiple="false" required />

      <label>7/17 Keim, 2008 Paper</label>
      <input type="hidden" role="uploadcare-uploader" name="file3" data-multiple="false" required />

      <label>7/22 Lecture</label>
      <input type="hidden" role="uploadcare-uploader" name="file4" data-multiple="false" required />

      <label>7/22 Welch, 2016 Paper</label>
      <input type="hidden" role="uploadcare-uploader" name="file5" data-multiple="false" required />

      <label>7/24 Lecture</label>
      <input type="hidden" role="uploadcare-uploader" name="file6" data-multiple="false" required />

      <label>7/24 Wolfe, 2014 Paper</label>
      <input type="hidden" role="uploadcare-uploader" name="file7" data-multiple="false" required />

      <input type="submit" value="Submit" />
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const email = form.email.value;
      const fileUrls = [];

      for (let i = 1; i <= 7; i++) {
        const fileInput = form[`file${i}`];
        fileUrls.push(fileInput.value);
      }

      console.log("Email:", email);
      console.log("Uploaded files:", fileUrls);

      alert("Submission successful!");
      window.location.href = "library.html";
    }
  </script>
</body>
</html>
