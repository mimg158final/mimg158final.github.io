<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment Upload</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    input[type="submit"] {
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Submit Your Files</h1>
  <form>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="file1">7/17 Lecture - Two questions and two answers:</label>
    <input type="file" id="file1" name="file1" required>

    <label for="file2">7/17 Keim, 2000 Paper - Two questions and two answers:</label>
    <input type="file" id="file2" name="file2" required>

    <label for="file3">7/17 Keim, 2008 Paper - Two questions and two answers:</label>
    <input type="file" id="file3" name="file3" required>

    <label for="file4">7/22 Lecture - Two questions and two answers:</label>
    <input type="file" id="file4" name="file4" required>

    <label for="file5">7/22 Welch, 2016 Paper - Two questions and two answers:</label>
    <input type="file" id="file5" name="file5" required>

    <label for="file6">7/24 Lecture - Two questions and two answers:</label>
    <input type="file" id="file6" name="file6" required>

    <label for="file7">7/24 Wolfe, 2014 Paper - Two questions and two answers:</label>
    <input type="file" id="file7" name="file7" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
