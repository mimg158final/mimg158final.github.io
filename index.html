<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Assignments</title>
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
    }
    .uploadcare--widget {
      margin-top: 0.5rem;
    }
    input[type="submit"] {
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Submit Your Assignments</h1>
  <form onsubmit="handleSubmit(event)">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label>7/17 Lecture</label>
    <input type="hidden" role="uploadcare-uploader" name="file1" data-multiple="false" required />

    <label>7/17 Keim, 2000 Paper</label>
    <input type="hidden" role="uploadcare-uploader" name="file2" data-multiple="false" required />

    <label>7/17 Keim, 2008 Paper</label>
    <input type="hidden" role="uploadcare-uploader" name="file3" data-multiple="false" required />

    <label>7/22 Lecture</label>
    <input type="hidden" role="uploadcare-uploader" name="file4" data-multiple="false" required />

    <label>7/22 Welch, 2016 Paper</label>
    <input type="hidden" role="uploadcare-uploader" name="file5" data-multiple="false" required />

    <label>7/24 Lecture</label>
    <input type="hidden" role="uploadcare-uploader" name="file6" data-multiple="false" required />

    <label>7/24 Wolfe, 2014 Paper</label>
    <input type="hidden" role="uploadcare-uploader" name="file7" data-multiple="false" required />

    <input type="submit" value="Submit" />
  </form>

  <script>
    function generatePassword(length = 8) {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let pass = "";
      for (let i = 0; i < length; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pass;
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const email = form.email.value;
      const fileUrls = [];

      for (let i = 1; i <= 7; i++) {
        const fileInput = form[`file${i}`];
        fileUrls.push(fileInput.value);
      }

      const password = generatePassword();

      console.log("Email:", email);
      console.log("Uploaded file URLs:", fileUrls);
      console.log("Generated password:", password);

      alert(`Your account has been created.\n\nEmail: ${email}\nPassword: ${password}`);

      // Redirect to login.html with email and password in query string
      const params = new URLSearchParams({
        email: email,
        password: password
      });
      window.location.href = "login.html?" + params.toString();
    }
  </script>
</body>
</html>
