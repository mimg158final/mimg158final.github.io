<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <script type="module">
    // Firebase Initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Google Sign-In
    window.signInWithGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error(err);
        alert("Google sign-in failed");
      }
    };

    // Email/Password Sign-In
    window.signInEmail = async () => {
      const email = document.getElementById('email').value;
      const pass  = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        console.error(err);
        alert("Email sign-in failed");
      }
    };

    // Email/Password Sign-Up
    window.signUpEmail = async () => {
      const email = document.getElementById('email').value;
      const pass  = document.getElementById('password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        console.error(err);
        alert("Sign-up failed");
      }
    };

    // Redirect on Auth State Change
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = 'library.html';
      }
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 4px;
      background: #4285F4;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #3367D6; }
    .separator {
      margin: 1rem 0;
      position: relative;
    }
    .separator::before,
    .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }
    .separator::before { left: 0; }
    .separator::after { right: 0; }
    .separator span {
      background: white;
      padding: 0 0.5rem;
      position: relative;
      z-index: 1;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In / Sign Up</h2>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <div class="separator"><span>or</span></div>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signInEmail()">Login</button>
    <button onclick="signUpEmail()">Sign Up</button>
  </div>
</body>
</html>
