<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Files</title>
  <script>
    // Generate a random 8-character password
    function generatePassword() {
      return Math.random().toString(36).slice(-8);
    }

    // Handle form submission
    async function handleSubmit(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = generatePassword();
      const uploadResults = Array.from(document.querySelectorAll('.uploadcare-widget')).map(i => i.value);

      if (!email || uploadResults.includes("")) {
        alert("Please enter your email and upload all files.");
        return;
      }

      const userRecord = {
        email,
        password,
        uploads: uploadResults,
        timestamp: new Date().toISOString()
      };

      // Store locally as no backend exists
      const existing = JSON.parse(localStorage.getItem("submissions") || "[]");
      existing.push(userRecord);
      localStorage.setItem("submissions", JSON.stringify(existing));

      alert("Thank you for submitting. Your password is: " + password + "\nSave this to access the files later.");
      window.location.href = "library.html";
    }
  </script>
