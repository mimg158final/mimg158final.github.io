<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const submissions = JSON.parse(localStorage.getItem("submissions") || "[]");
      const user = submissions.find(s => s.email === email && s.password === password);
      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "library.html";
      } else {
        document.getElementById("error").textContent = "Invalid email or password.";
      }
    }
  </script>
  <style>
    body { font-family: Arial; display: flex; height: 100vh; justify-content: center; align-items: center; background: #f0f0f0; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; font-size: 16px; border: none; border-radius: 5px; }
    button:hover { background: #0056b3; }
    #error { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>
</body>
</html>
