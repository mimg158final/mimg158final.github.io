<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h2>Login to Access Submissions</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>

  <p id="error" style="color: red;"></p>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const stored = JSON.parse(localStorage.getItem('submissions')) || [];
      const match = stored.find(entry => entry.email === email && entry.password === password);

      if (match) {
        localStorage.setItem('loggedInUser', JSON.stringify(match));
        window.location.href = 'library.html';
      } else {
        document.getElementById('error').textContent = 'Invalid email or password.';
      }
    }
  </script>
</body>
</html>
