<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
    }
    #error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Login to Access Submissions</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <p id="error"></p>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const stored = JSON.parse(localStorage.getItem('submissions') || '[]');
      const match = stored.find(entry => entry.email === email && entry.password === password);

      if (match) {
        localStorage.setItem('loggedInUser', JSON.stringify(match));
        window.location.href = 'library.html';
      } else {
        document.getElementById('error').textContent = 'Invalid email or password.';
      }
    }
  </script>
  <p style="text-align: center; font-size: 14px;">
    Havenâ€™t uploaded yet? <a href="index.html">Click here to submit your files</a>.
  </p>
</body>
</html>
