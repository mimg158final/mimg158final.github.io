<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <!-- Uploadcare widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; background: #f4f4f4; }
    h1 { text-align: center; }
    section { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,.1); }
    ul { list-style: none; padding: 0; }
    li { margin: .5rem 0; }
    button { padding: .5rem 1rem; margin-top: .5rem; border: none; background: #4CAF50; color: #fff; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Library</h1>
  <p>Signed in as <strong id="userEmail"></strong></p>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const assignments = [
      "7-17_lecture",
      "7-17_keim_2000",
      "7-17_keim_2008",
      "7-22_lecture",
      "7-22_welch_2016",
      "7-24_lecture",
      "7-24_wolfe_2014"
    ];

    window.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, async user => {
        if (!user) {
          alert("Please sign in first.");
          return window.location.href = "index.html";
        }
        const email = user.email;
        document.getElementById("userEmail").textContent = email;

        const output = document.getElementById("output");
        output.innerHTML = '';

        for (let key of assignments) {
          const d = await getDoc(doc(db, "submissions", key));
          const data = d.exists() ? d.data() : {};

          const section = document.createElement("section");
          section.innerHTML = `<h2>${key.replaceAll("_"," ").toUpperCase()}</h2>`;

          if (data[email]) {
            // show others' links
            const ul = document.createElement("ul");
            for (let [other, url] of Object.entries(data)) {
              if (other !== email) {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${other}</strong>: <a href="${url}" target="_blank">view</a>`;
                ul.append(li);
              }
            }
            section.append(ul);
          } else {
            // no access → show uploader
            section.innerHTML += `<p><em>You haven’t submitted this one → no access.</em></p>`;
            // inline uploader
            const uploader = document.createElement("input");
            uploader.setAttribute("type","hidden");
            uploader.setAttribute("role","uploadcare-uploader");
            uploader.setAttribute("data-multiple","false");
            uploader.id = `upload-${key}`;
            section.append(uploader);

            const btn = document.createElement("button");
            btn.textContent = "Upload your file";
            btn.onclick = async () => {
              try {
                const widget = uploadcare.Widget(`#${uploader.id}`);
                const fileInfo = await widget.promise();
                const url = fileInfo.cdnUrl;
                // write user submission
                await setDoc(doc(db, "submissions", key), { [email]: url }, { merge: true });
                // reload to refresh view
                window.location.reload();
              } catch (err) {
                console.error(err);
                alert("Upload failed");
              }
            };
            section.append(btn);
          }

          output.append(section);
        }
      });
    });
  </script>
</body>
</html>
