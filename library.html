<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <!-- Uploadcare widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; background: #f4f4f4; }
    h1 { text-align: center; }
    section { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,.1); }
    ul { list-style: none; padding: 0; }
    li { margin: .5rem 0; }
    label { display: block; margin-top: .5rem; font-weight: bold; }
    input, button { padding: .5rem; margin-top: .5rem; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: #fff; cursor: pointer; border: none; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Library</h1>
  <p>Signed in as <strong id="userEmail"></strong></p>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const assignments = [
      "7-17_lecture",
      "7-17_keim_2000",
      "7-17_keim_2008",
      "7-22_lecture",
      "7-22_welch_2016",
      "7-24_lecture",
      "7-24_wolfe_2014"
    ];

    window.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, async user => {
        if (!user) {
          alert("Please sign in first.");
          return window.location.href = "index.html";
        }
        const email = user.email;
        document.getElementById("userEmail").textContent = email;

        const output = document.getElementById("output");
        output.innerHTML = "";

        for (const key of assignments) {
          // fetch submissions for this assignment
          const snap = await getDoc(doc(db, "submissions", key));
          const data = snap.exists() ? snap.data() : {};

          // build section
          const section = document.createElement("section");
          section.innerHTML = `<h2>${key.replaceAll("_", " ").toUpperCase()}</h2>`;

          // if user submitted, show their file link first
          if (data[email]) {
            const p = document.createElement("p");
            p.innerHTML = `<strong>Your file:</strong> <a href="${data[email]}" target="_blank">view</a>`;
            section.append(p);
          }

          // if user has submitted, list others
          if (data[email]) {
            const ul = document.createElement("ul");
            for (const [other, url] of Object.entries(data)) {
              if (other !== email) {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${other}:</strong> <a href="${url}" target="_blank">view</a>`;
                ul.append(li);
              }
            }
            if (ul.children.length) section.append(ul);
          } else {
            // show upload prompt
            section.innerHTML += `<p><em>You haven’t submitted this one — upload below to gain access:</em></p>`;
            const uploaderId = `uploader-${key}`;
            const input = document.createElement("input");
            input.setAttribute("type", "hidden");
            input.setAttribute("role", "uploadcare-uploader");
            input.setAttribute("data-multiple", "false");
            input.id = uploaderId;
            section.append(input);

            const btn = document.createElement("button");
            btn.textContent = "Choose & Upload File";
            btn.onclick = async () => {
              const widget = uploadcare.Widget(`#${uploaderId}`);
              const uuid = widget.value();
              if (!uuid) return alert("Please choose a file first.");
              const url = `https://ucarecdn.com/${uuid}/`;
              try {
                await setDoc(
                  doc(db, "submissions", key),
                  { [email]: url },
                  { merge: true }
                );
                window.location.reload();
              } catch (err) {
                console.error(err);
                alert("Upload failed");
              }
            };
            section.append(btn);
          }

          output.append(section);
        }
      });
    });
  </script>
</body>
</html>
