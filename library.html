<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, async user => {
        if (!user) {
          alert("Please sign in first.");
          return window.location.href = "index.html";
        }
        const email = user.email;
        document.getElementById("userEmail").textContent = email;

        const assignments = [
          "7-17_lecture",
          "7-17_keim_2000",
          "7-17_keim_2008",
          "7-22_lecture",
          "7-22_welch_2016",
          "7-24_lecture",
          "7-24_wolfe_2014"
        ];

        for (let key of assignments) {
          const d = await getDoc(doc(db, "submissions", key));
          const data = d.exists() ? d.data() : {};
          const section = document.createElement("section");
          section.innerHTML = `<h2>${key.replaceAll("_"," ").toUpperCase()}</h2>`;
          if (data[email]) {
            const ul = document.createElement("ul");
            for (let [other, url] of Object.entries(data)) {
              if (other !== email) {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${other}</strong>: <a href="${url}" target="_blank">view</a>`;
                ul.append(li);
              }
            }
            section.append(ul);
          } else {
            section.innerHTML += `<p><em>You haven’t submitted this one → no access.</em></p>`;
          }
          document.body.append(section);
        }
      });
    });
  </script>

  <style>
    body { font-family:sans-serif; padding:2rem; max-width:800px; margin:auto; background:#f4f4f4 }
    h1{text-align:center}
    section { background:#fff; padding:1rem; margin:1rem 0; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,.1) }
    ul{list-style:none;padding:0}
    li{margin:.5rem 0}
  </style>
</head>
<body>
  <h1>Library</h1>
  <p>Signed in as <strong id="userEmail"></strong></p>
</body>
</html>
