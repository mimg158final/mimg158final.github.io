<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <!-- Uploadcare widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  <//script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; max-width: 800px; }
    h1 { text-align: center; }
    p.user { font-size: 0.9rem; color: #333; }
    section { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    .btn { padding: 0.4rem 0.8rem; margin: 0.3rem; border: none; border-radius: 4px; cursor: pointer; }
    .upload-btn { background: #4CAF50; color: #fff; }
    .replace-btn { background: #FFA726; color: #fff; }
    .delete-btn { background: #F44336; color: #fff; }
    .btn:hover { opacity: 0.9; }
    code.hash { font-family: monospace; background: #eef; padding: 0.2rem 0.4rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Assignment Library</h1>
  <p class="user">Signed in as <strong id="userEmail"></strong> (<code id="userHash" class="hash"></code>)</p>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      deleteField
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const assignments = [
      "7-17_lecture",
      "7-17_keim_2000",
      "7-17_keim_2008",
      "7-22_lecture",
      "7-22_welch_2016",
      "7-24_lecture",
      "7-24_wolfe_2014"
    ];

    async function hashEmail(email) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(email));
      return Array.from(new Uint8Array(buf))
        .map(b => b.toString(16).padStart(2,'0')).join('').slice(0,8);
    }

    window.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async user => {
        if (!user) return window.location.href = 'index.html';
        const email = user.email;
        document.getElementById('userEmail').textContent = email;
        const userHash = await hashEmail(email);
        document.getElementById('userHash').textContent = userHash;

        const output = document.getElementById('output');
        output.innerHTML = '';

        for (const key of assignments) {
          const ref = doc(db, 'submissions', key);
          const snap = await getDoc(ref);
          const data = snap.exists() ? snap.data() : {};

          const section = document.createElement('section');
          section.innerHTML = `<h2>${key.replaceAll('_',' ').toUpperCase()}</h2>`;

          // Not submitted: show only upload
          if (!data[userHash]) {
            section.innerHTML += `<p><em>You haven’t submitted → upload to gain access</em></p>`;
            const uploadBtn = document.createElement('button');
            uploadBtn.textContent = 'Choose & Upload File';
            uploadBtn.className = 'btn upload-btn';
            uploadBtn.onclick = () => {
              const dialog = uploadcare.openDialog(null, { multiple: false });
              dialog.done(file => file.promise().done(async info => {
                await setDoc(ref, {
                  [userHash]: { url: info.cdnUrl, name: info.name }
                }, { merge: true });
                window.location.reload();
              }));
            };
            section.append(uploadBtn);
            output.append(section);
            continue;
          }

          // User has submitted: show own file, replace, and delete with confirmation
          const entry = data[userHash];
          section.innerHTML += `<p><strong>Your file:</strong> 
            <a href="${entry.url}" target="_blank">${entry.name}</a></p>`;

          // Replace soft confirmation
          const replaceBtn = document.createElement('button');
          replaceBtn.textContent = 'Replace File';
          replaceBtn.className = 'btn replace-btn';
          let replaceConfirm = false;
          replaceBtn.onclick = () => {
            if (!replaceConfirm) {
              replaceConfirm = true;
              replaceBtn.textContent = 'Click again to confirm Replace';
              setTimeout(() => {
                replaceConfirm = false;
                replaceBtn.textContent = 'Replace File';
              }, 10000);
              return;
            }
            const dialog = uploadcare.openDialog(null, { multiple: false });
            dialog.done(file => file.promise().done(async info => {
              await setDoc(ref, {
                [userHash]: { url: info.cdnUrl, name: info.name }
              }, { merge: true });
              window.location.reload();
            }));
          };
          section.append(replaceBtn);

          // Delete soft confirmation
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete File';
          deleteBtn.className = 'btn delete-btn';
          let deleteConfirm = false;
          deleteBtn.onclick = async () => {
            if (!deleteConfirm) {
              deleteConfirm = true;
              deleteBtn.textContent = 'Click again to confirm Delete';
              setTimeout(() => {
                deleteConfirm = false;
                deleteBtn.textContent = 'Delete File';
              }, 10000);
              return;
            }
            await updateDoc(ref, { [userHash]: deleteField() });
            window.location.reload();
          };
          section.append(deleteBtn);

          // List other users' submissions
          const ul = document.createElement('ul');
          for (const [h, val] of Object.entries(data)) {
            if (h === userHash || !val.url) continue;
            const li = document.createElement('li');
            li.innerHTML = `<strong><code class="hash">${h}</code>:</strong> 
              <a href="${val.url}" target="_blank">${val.name}</a>`;
            ul.append(li);
          }
          if (ul.children.length) section.append(ul);

          output.append(section);
        }
      });
    });
  </script>
</body>
</html>
