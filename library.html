<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared File Library</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; position: relative; }
    h1 { text-align: center; }
    h2 { margin-top: 30px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: blue; }
    .login-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .login-btn:hover {
      background: #0056b3;
    }
    .refresh-btn {
      display: block;
      margin: 20px auto;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <a class="login-btn" href="login.html">Login</a>
  <h1>All Uploaded Q&A Files</h1>
  <button class="refresh-btn" onclick="renderFileList()">Refresh File List</button>
  <div id="file-list"></div>

  <script>
    const folderNames = [
      "7/17 Lecture",
      "7/22 Welch, 2016 Paper",
      "7/17 Keim, 2008 Paper",
      "7/17 Keim, 2000 Paper",
      "7/22 Lecture",
      "7/24 Wolfe, 2014 Paper",
      "7/24 Lecture"
    ];

    fetch("https://ucarecdn.com/d20eea23-91a0-4875-9fff-b7488dac38bb/credentials.json")
      .then(res => res.json())
      .then(data => {
        const logged = JSON.parse(localStorage.getItem("loggedInUser"));
        const valid = data.find(entry => entry.email === logged?.email && entry.password === logged?.password);
        if (!valid) window.location.href = "login.html";
      })
      .catch(() => window.location.href = "login.html");

    function getSubmissions() {
      return JSON.parse(localStorage.getItem("submissions") || "[]");
    }

    function obfuscateEmail(email) {
      const [name, domain] = email.split("@");
      return name.slice(0, 4) + "...@" + domain;
    }

    function getFileNameFromUrl(url) {
      try {
        const parts = decodeURIComponent(url).split("/");
        return parts[parts.length - 1].split("?")[0];
      } catch {
        return "Download";
      }
    }

    async function validateURL(url) {
      try {
        const response = await fetch(url, { method: 'HEAD' });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function renderFileList() {
      const container = document.getElementById("file-list");
      container.innerHTML = "";
      const submissions = getSubmissions();
      const sectionFiles = Array(folderNames.length).fill(null).map(() => []);

      for (const user of submissions) {
        for (let i = 0; i < user.uploads.length; i++) {
          const url = user.uploads[i];
          const exists = await validateURL(url);
          if (exists) {
            sectionFiles[i].push({ email: user.email, url });
          }
        }
      }

      folderNames.forEach((title, idx) => {
        const section = document.createElement("section");
        const heading = document.createElement("h2");
        heading.textContent = title;
        section.appendChild(heading);

        const ul = document.createElement("ul");
        sectionFiles[idx].forEach(entry => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = entry.url;
          link.textContent = `${getFileNameFromUrl(entry.url)} (${obfuscateEmail(entry.email)})`;
          link.target = "_blank";
          li.appendChild(link);
          ul.appendChild(li);
        });

        section.appendChild(ul);
        container.appendChild(section);
      });
    }

    renderFileList();
  </script>
</body>
</html>
