<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <!-- Uploadcare widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; max-width: 800px; }
    h1 { text-align: center; }
    p.user { font-size: 0.9rem; color: #333; }
    section { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    button.upload-btn { padding: 0.6rem 1rem; margin-top: 0.5rem; border: none; border-radius: 4px; background: #4CAF50; color: white; cursor: pointer; }
    button.upload-btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Assignment Library</h1>
  <p class="user">Signed in as <strong id="userEmail"></strong></p>
  <div id="output"></div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // Assignment identifiers
    const assignments = [
      "7-17_lecture",
      "7-17_keim_2000",
      "7-17_keim_2008",
      "7-22_lecture",
      "7-22_welch_2016",
      "7-24_lecture",
      "7-24_wolfe_2014"
    ];

    window.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, async user => {
        if (!user) return window.location.href = 'index.html';

        const email = user.email;
        document.getElementById('userEmail').textContent = email;

        const output = document.getElementById('output');
        output.innerHTML = '';

        for (const key of assignments) {
          const snap = await getDoc(doc(db, 'submissions', key));
          const data = snap.exists() ? snap.data() : {};

          const section = document.createElement('section');
          section.innerHTML = `<h2>${key.replaceAll('_', ' ').toUpperCase()}</h2>`;

          const entry = data[email];
          const hasEntry = entry && (typeof entry === 'string' || typeof entry === 'object');

          if (hasEntry) {
            // Determine URL and filename
            const url = typeof entry === 'string' ? entry : entry.url;
            const name = typeof entry === 'object' && entry.name ? entry.name : (url.split('/').pop() || 'file');

            // Show user's file
            section.innerHTML += `
              <p><strong>Your file:</strong>
                 <a href="${url}" target="_blank">${name}</a>
              </p>
            `;

            // Show others
            const ul = document.createElement('ul');
            for (const [other, val] of Object.entries(data)) {
              if (other === email) continue;
              if (!val) continue;
              const oUrl  = typeof val === 'string' ? val : val.url;
              const oName = typeof val === 'object' && val.name ? val.name : (oUrl.split('/').pop() || 'file');

              const li = document.createElement('li');
              li.innerHTML = `<strong>${other}:</strong> 
                                <a href="${oUrl}" target="_blank">${oName}</a>`;
              ul.append(li);
            }
            if (ul.children.length) section.append(ul);
          } else {
            // No submission → uploader
            section.innerHTML += `<p><em>You haven’t submitted → upload to gain access</em></p>`;

            const btn = document.createElement('button');
            btn.textContent = 'Choose & Upload File';
            btn.className = 'upload-btn';
            btn.onclick = () => {
              const dialog = uploadcare.openDialog(null, { multiple: false });
              dialog.done(file => {
                file.promise().done(async info => {
                  const url  = info.cdnUrl;
                  const name = info.name;
                  try {
                    await setDoc(
                      doc(db, 'submissions', key),
                      { [email]: { url, name } },
                      { merge: true }
                    );
                    window.location.reload();
                  } catch (err) {
                    console.error('Firestore write failed', err);
                    alert('Failed to save submission');
                  }
                });
              });
            };
            section.append(btn);
          }

          output.append(section);
        }
      });
    });
  </script>
</body>
</html>
