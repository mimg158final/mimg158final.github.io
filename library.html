<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <!-- Uploadcare widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; max-width: 800px; }
    h1 { text-align: center; }
    p.user { font-size: 0.9rem; color: #333; }
    section { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    button.upload-btn, button.replace-btn, button.vote-btn { padding: 0.4rem 0.8rem; margin: 0 0.3rem; border: none; border-radius: 4px; cursor: pointer; }
    button.upload-btn { background: #4CAF50; color: #fff; }
    button.replace-btn { background: #FFA726; color: #fff; }
    button.vote-btn { background: #2196F3; color: #fff; font-size: 0.9rem; }
    button:hover { opacity: 0.9; }
    code.hash { font-family: monospace; background: #eef; padding: 0.2rem 0.4rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Assignment Library</h1>
  <p class="user">Signed in as <strong id="userEmail"></strong> (<code id="userHash" class="hash"></code>)</p>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const assignments = [
      "7-17_lecture",
      "7-17_keim_2000",
      "7-17_keim_2008",
      "7-22_lecture",
      "7-22_welch_2016",
      "7-24_lecture",
      "7-24_wolfe_2014"
    ];

    async function hashEmail(email) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(email));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('').slice(0,8);
    }

    window.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async user => {
        if (!user) {
          window.location.href = 'index.html';
          return;
        }
        const email = user.email;
        document.getElementById('userEmail').textContent = email;
        const userHash = await hashEmail(email);
        document.getElementById('userHash').textContent = userHash;

        const output = document.getElementById('output');
        output.innerHTML = '';

        for (const key of assignments) {
          const submissionsRef = doc(db, 'submissions', key);
          const snap = await getDoc(submissionsRef);
          const data = snap.exists() ? snap.data() : {};

          const section = document.createElement('section');
          section.innerHTML = `<h2>${key.replaceAll('_',' ').toUpperCase()}</h2>`;

          const entry = data[userHash];
          if (entry) {
            // Show user's file + replace
            section.innerHTML += `<p><strong>Your file:</strong> <a href="${entry.url}" target="_blank">${entry.name}</a></p>`;
            const replaceBtn = document.createElement('button');
            replaceBtn.textContent = 'Replace File';
            replaceBtn.className = 'replace-btn';
            replaceBtn.onclick = () => {
              const dialog = uploadcare.openDialog(null, { multiple: false });
              dialog.done(file => file.promise().done(async info => {
                await setDoc(submissionsRef, { [userHash]: { url: info.cdnUrl, name: info.name, votes: entry.votes || { up: 0, down: 0 } } }, { merge: true });
                window.location.reload();
              }));
            };
            section.append(replaceBtn);

            // Prepare list of other submissions with vote counts
            const others = Object.entries(data)
              .filter(([h,val]) => val && val.url && h !== userHash)
              .map(([h,val]) => ({ hash: h, url: val.url, name: val.name, votes: val.votes || { up:0, down:0 } }))
              .sort((a,b) => (b.votes.up - b.votes.down) - (a.votes.up - a.votes.down));

            if (others.length) {
              const ul = document.createElement('ul');
              for (const o of others) {
                const li = document.createElement('li');
                li.innerHTML = `
                  <strong><code class="hash">${o.hash}</code>:</strong>
                  <a href="${o.url}" target="_blank">${o.name}</a>
                  <button class="vote-btn" data-key="${key}" data-hash="${o.hash}" data-type="up">
                    üëç ${o.votes.up}
                  </button>
                  <button class="vote-btn" data-key="${key}" data-hash="${o.hash}" data-type="down">
                    üëé ${o.votes.down}
                  </button>
                `;
                ul.append(li);
              }
              section.append(ul);
            }
          } else {
            // Upload option if not submitted
            section.innerHTML += `<p><em>You haven‚Äôt submitted ‚Üí upload to gain access</em></p>`;
            const uploadBtn = document.createElement('button');
            uploadBtn.textContent = 'Choose & Upload File';
            uploadBtn.className = 'upload-btn';
            uploadBtn.onclick = () => {
              const dialog = uploadcare.openDialog(null, { multiple: false });
              dialog.done(file => file.promise().done(async info => {
                await setDoc(submissionsRef, { [userHash]: { url: info.cdnUrl, name: info.name, votes: { up:0, down:0 } } }, { merge: true });
                window.location.reload();
              }));
            };
            section.append(uploadBtn);
          }

          output.append(section);
        }

        // Attach vote button handlers
        document.querySelectorAll('button.vote-btn').forEach(btn => {
          btn.onclick = async () => {
            const key = btn.getAttribute('data-key');
            const h   = btn.getAttribute('data-hash');
            const type= btn.getAttribute('data-type');
            const field = `${h}.votes.${type}`;
            await updateDoc(doc(db, 'submissions', key), { [field]: increment(1) });
            window.location.reload();
          };
        });
      });
    });
  </script>
</body>
</html>
