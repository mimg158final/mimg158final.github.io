<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <!-- Uploadcare widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    p.user {
      font-size: 0.9rem;
      color: #333;
      text-align: center;
      margin-bottom: 2rem;
    }
    /* Use flex layout instead of grid to maximize space */
    #output {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    section {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      flex: 1 1 300px; /* grow/shrink, base width */
    }
    h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }
    .btn {
      padding: 0.4rem 0.8rem;
      margin: 0.3rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .upload-btn {
      background: #4CAF50;
      color: #fff;
      align-self: start;
    }
    .edit-btn {
      background: #2196F3;
      color: #fff;
      font-size: 0.8rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .your-file-container:hover .edit-btn {
      opacity: 1;
    }
    .replace-btn {
      background: #FFA726;
      color: #fff;
      font-size: 0.8rem;
    }
    .delete-btn {
      background: #F44336;
      color: #fff;
      font-size: 0.8rem;
    }
    .small-btn {
      padding: 0.3rem 0.6rem;
      margin-right: 0.3rem;
    }
    .options-container {
      display: none;
      margin-top: 0.5rem;
    }
    .your-file-container {
      position: relative;
    }
    ul {
      margin-top: auto;
      padding-left: 1rem;
    }
    li {
      margin: 0.3rem 0;
    }
    code.hash {
      font-family: monospace;
      background: #eef;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Assignment Library</h1>
  <p class="user">Signed in as <strong id="userEmail"></strong> (<code id="userHash" class="hash"></code>)</p>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const assignments = [
      "7-17_lecture",
      "7-17_keim_2000",
      "7-17_keim_2008",
      "7-22_lecture",
      "7-22_welch_2016",
      "7-24_lecture",
      "7-24_wolfe_2014"
    ];

    async function hashEmail(email) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(email));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('').slice(0,8);
    }

    window.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async user => {
        if (!user) return window.location.href = 'index.html';
        const email = user.email;
        document.getElementById('userEmail').textContent = email;
        const userHash = await hashEmail(email);
        document.getElementById('userHash').textContent = userHash;

        const output = document.getElementById('output');
        output.innerHTML = '';

        document.addEventListener('click', e => {
          document.querySelectorAll('.options-container').forEach(div => {
            const container = div.parentElement;
            if (!container.contains(e.target)) div.style.display = 'none';
          });
        });

        for (const key of assignments) {
          const ref = doc(db, 'submissions', key);
          const snap = await getDoc(ref);
          const data = snap.exists() ? snap.data() : {};

          const section = document.createElement('section');
          section.innerHTML = `<h2>${key.replaceAll('_',' ').toUpperCase()}</h2>`;

          if (!data[userHash]) {
            section.innerHTML += `<p><em>You haven’t submitted → upload to gain access</em></p>`;
            const uploadBtn = document.createElement('button');
            uploadBtn.textContent = 'Choose & Upload File';
            uploadBtn.className = 'btn upload-btn';
            uploadBtn.onclick = () => {
              const dialog = uploadcare.openDialog(null, { multiple: false });
              dialog.done(file => file.promise().done(async info => {
                await setDoc(ref, { [userHash]: { url: info.cdnUrl, name: info.name } }, { merge: true });
                window.location.reload();
              }));
            };
            section.append(uploadBtn);
            output.append(section);
            continue;
          }

          const entry = data[userHash];
          const yourFileDiv = document.createElement('div');
          yourFileDiv.className = 'your-file-container';
          yourFileDiv.innerHTML = `<p><strong>Your file:</strong> <a href="${entry.url}" target="_blank">${entry.name}</a></p>`;

          const viewedKey = `viewed_${key}`;
          let hasCemented = localStorage.getItem(viewedKey) === 'true';

          const editBtn = document.createElement('button');
          editBtn.textContent = '✏️';
          editBtn.className = 'btn edit-btn';
          if (!hasCemented) editBtn.style.opacity = 0;

          const optionsDiv = document.createElement('div');
          optionsDiv.className = 'options-container';

          const replaceBtn = document.createElement('button');
          replaceBtn.textContent = 'Replace';
          replaceBtn.className = 'btn replace-btn small-btn';
          let repConfirm = false;
          replaceBtn.onclick = () => {
            if (!repConfirm) {
              repConfirm = true;
              replaceBtn.textContent = 'Confirm Replace';
              setTimeout(() => { repConfirm = false; replaceBtn.textContent = 'Replace'; }, 10000);
              return;
            }
            const dialog = uploadcare.openDialog(null, { multiple: false });
            dialog.done(file => file.promise().done(async info => {
              await setDoc(ref, { [userHash]: { url: info.cdnUrl, name: info.name } }, { merge: true });
              window.location.reload();
            }));
          };

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.className = 'btn delete-btn small-btn';
          let delConfirm = false;
          deleteBtn.onclick = async () => {
            if (!delConfirm) {
              delConfirm = true;
              deleteBtn.textContent = 'Confirm Delete';
              setTimeout(() => { delConfirm = false; deleteBtn.textContent = 'Delete'; }, 10000);
              return;
            }
            await updateDoc(ref, { [userHash]: deleteField() });
            window.location.reload();
          };

          optionsDiv.append(replaceBtn, deleteBtn);
          editBtn.onclick = () => {
            optionsDiv.style.display = optionsDiv.style.display === 'block' ? 'none' : 'block';
          };

          yourFileDiv.append(editBtn, optionsDiv);
          section.append(yourFileDiv);

          const ul = document.createElement('ul');
          for (const [h,val] of Object.entries(data)) {
            if (h === userHash || !val.url) continue;
            const li = document.createElement('li');
            li.innerHTML = `<strong><code class=\"hash\">${h}</code>:</strong> ` +
                           `<a href=\"${val.url}\" target=\"_blank\">${val.name}</a>`;
            li.querySelector('a').onclick = () => {
              localStorage.setItem(viewedKey, 'true');
              hasCemented = true;
              editBtn.style.display = 'none';
            };
            ul.append(li);
          }
          if (ul.children.length) section.append(ul);

          // Show edit icon only if cemented
          if (hasCemented) {
            yourFileDiv.addEventListener('mouseenter', () => editBtn.style.opacity = 1);
            yourFileDiv.addEventListener('mouseleave', () => editBtn.style.opacity = 0);
          }

          output.append(section);
        }
      });
    });
  </script>
</body>
</html>
