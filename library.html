<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared File Library</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    h2 { margin-top: 30px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>All Uploaded Q&A Files</h1>
  <div id="file-list"></div>

  <script>
    const folderNames = [
      "7/17 Lecture",
      "7/22 Welch, 2016 Paper",
      "7/17 Keim, 2008 Paper",
      "7/17 Keim, 2000 Paper",
      "7/22 Lecture",
      "7/24 Wolfe, 2014 Paper",
      "7/24 Lecture"
    ];

    function getSubmissions() {
      return JSON.parse(localStorage.getItem("submissions") || "[]");
    }

    function renderFileList() {
      const container = document.getElementById("file-list");
      container.innerHTML = "";
      const submissions = getSubmissions();
      const sectionFiles = Array(folderNames.length).fill(null).map(() => []);

      submissions.forEach((user) => {
        user.uploads.forEach((url, index) => {
          sectionFiles[index].push({ email: user.email, url });
        });
      });

      folderNames.forEach((title, idx) => {
        const section = document.createElement("section");
        const heading = document.createElement("h2");
        heading.textContent = title;
        section.appendChild(heading);

        const ul = document.createElement("ul");
        sectionFiles[idx].forEach((entry, i) => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = entry.url;
          link.textContent = `Submission ${i + 1} (${entry.email})`;
          link.target = "_blank";
          li.appendChild(link);
          ul.appendChild(li);
        });

        section.appendChild(ul);
        container.appendChild(section);
      });
    }

    window.addEventListener("focus", renderFileList);
    renderFileList();
  </script>
</body>
</html>
