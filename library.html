<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library</title>

  <!-- Uploadcare widget -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "80954b866f0b203d4c24";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; max-width: 800px; }
    h1 { text-align: center; }
    p.user { font-size: 0.9rem; color: #333; }
    section { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    .btn { padding: 0.4rem 0.8rem; margin: 0 0.3rem; border: none; border-radius: 4px; cursor: pointer; }
    .upload-btn { background: #4CAF50; color: #fff; }
    .replace-btn { background: #FFA726; color: #fff; }
    .vote-btn { background: #2196F3; color: #fff; font-size: 0.9rem; }
    .vote-btn.voted { opacity: 0.7; }
    button:hover { opacity: 0.9; }
    code.hash { font-family: monospace; background: #eef; padding: 0.2rem 0.4rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Assignment Library</h1>
  <p class="user">Signed in as <strong id="userEmail"></strong> (<code id="userHash" class="hash"></code>)</p>
  <div id="output"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwASsafY-yc1g9m8o7786UXxKzzduUY1Y",
      authDomain: "mimg158final.firebaseapp.com",
      projectId: "mimg158final"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const assignments = [
      "7-17_lecture",
      "7-17_keim_2000",
      "7-17_keim_2008",
      "7-22_lecture",
      "7-22_welch_2016",
      "7-24_lecture",
      "7-24_wolfe_2014"
    ];

    async function hashEmail(email) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(email));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('').slice(0,8);
    }

    window.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async user => {
        if (!user) {
          window.location.href = 'index.html';
          return;
        }
        const email = user.email;
        document.getElementById('userEmail').textContent = email;
        const userHash = await hashEmail(email);
        document.getElementById('userHash').textContent = userHash;

        const output = document.getElementById('output');
        output.innerHTML = '';

        for (const key of assignments) {
          const submissionsRef = doc(db, 'submissions', key);
          const votesRef       = doc(db, 'votes', key);
          const snap           = await getDoc(submissionsRef);
          const votesSnap      = await getDoc(votesRef);
          const data           = snap.exists() ? snap.data() : {};
          const votesByUser    = votesSnap.exists() ? votesSnap.data().votesByUser || {} : {};

          const section = document.createElement('section');
          section.innerHTML = `<h2>${key.replaceAll('_',' ').toUpperCase()}</h2>`;

          // Combine entries and compute tallies
          const entries = Object.entries(data).map(([h,val])=>({hash:h,url:val.url,name:val.name}));
          // votesByUser: {voterHash:{entryHash:'up'/'down'}}
          // Compute counts
          const counts = {};
          entries.forEach(e=>counts[e.hash]={up:0,down:0});
          Object.values(votesByUser).forEach(vu=>{
            Object.entries(vu).forEach(([entryHash,vote])=>{
              if (counts[entryHash]) counts[entryHash][vote]++;
            });
          });
          // Get current user's vote map
          const userVotes = votesByUser[userHash]||{};

          // Sort entries by score descending
          entries.sort((a,b)=> (counts[b.hash].up-counts[b.hash].down) - (counts[a.hash].up-counts[a.hash].down));

          entries.forEach(e=>{
            const isOwn = e.hash===userHash;
            // Entry container
            const div = document.createElement('div');
            div.innerHTML = `<p><strong>${isOwn?'Your file':'<code class="hash">'+e.hash+'</code>'}:</strong> `+
                            `<a href="${e.url}" target="_blank">${e.name}</a></p>`;
            // Replace button for own
            if(isOwn){
              const replaceBtn = document.createElement('button');
              replaceBtn.textContent = 'Replace File';
              replaceBtn.className   = 'btn replace-btn';
              replaceBtn.onclick = ()=>{
                const dialog = uploadcare.openDialog(null,{multiple:false});
                dialog.done(f=>f.promise().done(async info=>{
                  await setDoc(submissionsRef,{[userHash]:{url:info.cdnUrl,name:info.name}}, {merge:true});
                  window.location.reload();
                }));
              };
              div.append(replaceBtn);
            }
            // Upload button if not own
            if(!isOwn && !data[userHash]){
              const uploadBtn = document.createElement('button');
              uploadBtn.textContent = 'Upload to Gain Access';
              uploadBtn.className   = 'btn upload-btn';
              uploadBtn.onclick = ()=>{
                const dialog = uploadcare.openDialog(null,{multiple:false});
                dialog.done(f=>f.promise().done(async info=>{
                  await setDoc(submissionsRef,{[userHash]:{url:info.cdnUrl,name:info.name}}, {merge:true});
                  window.location.reload();
                }));
              };
              div.append(uploadBtn);
            }
            // Vote buttons
            const upBtn = document.createElement('button');
            upBtn.textContent = `👍 ${counts[e.hash].up}`;
            upBtn.className   = 'btn vote-btn' + (userVotes[e.hash]==='up'?' voted':'');
            upBtn.onclick = async ()=>{
              const userMap = votesByUser[userHash]||{};
              if(userMap[e.hash]==='up') delete userMap[e.hash];
              else userMap[e.hash]='up';
              await setDoc(votesRef,{votesByUser:{[userHash]:userMap}},{merge:true});
              window.location.reload();
            };
            const downBtn = document.createElement('button');
            downBtn.textContent = `👎 ${counts[e.hash].down}`;
            downBtn.className   = 'btn vote-btn' + (userVotes[e.hash]==='down'?' voted':'');
            downBtn.onclick = async ()=>{
              const userMap = votesByUser[userHash]||{};
              if(userMap[e.hash]==='down') delete userMap[e.hash];
              else userMap[e.hash]='down';
              await setDoc(votesRef,{votesByUser:{[userHash]:userMap}},{merge:true});
              window.location.reload();
            };
            div.append(upBtn, downBtn);
            section.append(div);
          });

          output.append(section);
        }
      });
    });
  </script>
</body>
</html>
